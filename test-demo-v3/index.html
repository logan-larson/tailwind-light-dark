<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Test Demo v3</title>
        <link rel="stylesheet" href="app.css">
    </head>
    <body>
        <div class="h-screen w-screen bg-white-black">
            <div class="flex flex-col gap-4 items-center justify-center h-full">
                <h2 class="text-4xl font-bold text-black-white">Hello there</h2>
                <button class="bg-red-300-700 hover:bg-slate-600-400 text-white-black p-2 rounded-md cursor-pointer">
                    Change Mode
                </button>
            </div>
        </div>
        <script>
            const button = document.querySelector('button');
            button.addEventListener('click', () => {
                document.documentElement.classList.toggle('dark');
            });
        </script>
    </body>
</html>
